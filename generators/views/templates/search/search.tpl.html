  <ui-query
    api="ctrl.api.findAll"
    items="ctrl.items"
    params="ctrl.params"
    allow-empty-params="false">
    <ui-search>

      <div layout="row" layout-sm="column" class="col-padding">
        <div flex="">
          <ui-form-group label="ID">
            <input ng-model="ctrl.params.id" type="number">
          </ui-form-group>

          <ui-form-group label="User Name">
            <input ng-model="ctrl.params.userName">
          </ui-form-group>
        </div>
        <div flex="">

          <ui-form-group label="First Name">
            <input ng-model="ctrl.params.firstName" ui-wildcard-text="suffix">
          </ui-form-group>

          <ui-form-group label="Last Name">
            <input ng-model="ctrl.params.lastName">
          </ui-form-group>

        </div>
        <div flex="">
          <ui-form-group label="Type">
            <ui-select ng-model="ctrl.params.type" ui-select-code="BATYPE"></ui-select>
          </ui-form-group>

        </div>
        <div flex="">
          <ui-date-group label="Eff Beg Date">
            <md-datepicker ng-model="ctrl.params.effBeginDt" type="date"></md-datepicker>
          </ui-date-group>

        </div>
      </div>

        <ui-search-results>
          <ui-table
            grid-name="search"
            data="ctrl.items"
            on-row-selection-changed="ctrl.go(row)">
              <ui-table-column name="id" display-name="ID"></ui-table-column>

              <ui-table-column name="userName" display-name="User Name"></ui-table-column>

              <ui-table-column name="firstName" display-name="First Name"></ui-table-column>

              <ui-table-column name="lastName" display-name="Last Name"></ui-table-column>

              <ui-table-column name="type" display-name="Type"></ui-table-column>

              <ui-table-column name="effBeginDt" display-name="Eff Beg Date"></ui-table-column>
          </ui-table>
        </ui-search-results>

    </ui-search>
  </ui-query>
